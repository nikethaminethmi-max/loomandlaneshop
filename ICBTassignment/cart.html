<!DOCTYPE html>
<html lang="en" data-page="cart">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loom & Lane — Cart</title>
   <link rel="icon" type="image/png" href="logo.JPG" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="ll-header">
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="logo.JPG" alt="Loom & Lane Logo" style="height: 40px;" class="me-2" />
      <span class="ll-logo-type">Loom & Lane</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
         <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="listing.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
         </ul>

        <div class="d-flex align-items-center gap-3">
          <div class="search-wrap">
            <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Search…" />
          </div>
          <button id="themeToggle" class="btn btn-sm btn-outline-secondary" aria-label="Toggle dark mode">
            <i class="fa-regular fa-moon"></i>
          </button>
          <a href="cart.html" class="cart-link position-relative">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-count badge rounded-pill">0</span>
          </a>
          <a href="account.html" class="cart-link position-relative">
            <i class="fa-solid fa-user"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>


  <main class="container my-4">
  <h1 class="h4 mb-3">Your Cart</h1>
  <div class="row g-4">
    <!-- Cart items -->
    <div class="col-lg-8">
      <div id="cartItems" class="list-group">
        <!-- Cart items injected here -->
      </div>
    </div>

    <!-- Summary -->
    <div class="col-lg-4">
      <div class="card p-3">
        <h2 class="h6">Summary</h2>
        <div class="d-flex justify-content-between">
          <span>Subtotal</span>
          <strong id="subtotal">$0.00</strong>
        </div>
        <p class="small text-muted mt-2">Taxes and shipping calculated at checkout.</p>
        <a href="checkout.html" class="btn btn-primary w-100 mt-2">Proceed to Checkout</a>
      </div>
    </div>
  </div>

</main>


  <footer class="ll-footer mt-5">
    <div class="container py-4 text-center small text-muted">
      © Loom & Lane, All rights reserved.
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
