<!DOCTYPE html>
<html lang="en" data-page="product">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loom & Lane — Product</title>
   <link rel="icon" type="image/png" href="logo.JPG" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="ll-header">
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
  <img src="logo.JPG" alt="Loom & Lane Logo" style="height: 40px;" class="me-2" />
      <span class="ll-logo-type">Loom & Lane</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
         <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="listing.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
         </ul>
        <div class="d-flex align-items-center gap-3">
          <button id="themeToggle" class="btn btn-sm btn-outline-secondary" aria-label="Toggle dark mode">
            <i class="fa-regular fa-moon"></i>
          </button>
          <a href="cart.html" class="cart-link position-relative">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-count badge rounded-pill">0</span>
          </a>
          <a href="account.html" class="cart-link position-relative">
            <i class="fa-solid fa-user"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <div class="row g-4">
      <div class="col-lg-6">
        <img id="productImage" src="" alt="Product image" class="img-fluid rounded-3" />
        <div id="thumbs" class="d-flex gap-2 mt-3"></div>
      </div>
      <div class="col-lg-6">
        <h1 id="productTitle" class="h3"></h1>
        <p id="productPrice" class="h5"></p>
        <p id="productDesc" class="text-muted"></p>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="variantColor" class="form-label">Color</label>
            <select id="variantColor" class="form-select"></select>
          </div>
          <div class="col-md-6">
            <label for="variantMaterial" class="form-label">Material</label>
            <select id="variantMaterial" class="form-select"></select>
          </div>
        </div>
        <div class="d-flex align-items-center gap-2 my-3">
          <label for="qty" class="form-label mb-0">Qty</label>
          <input type="number" id="qty" class="form-control" value="1" min="1" style="max-width:120px;">
        </div>
        <button id="addToCartBtn" class="btn btn-primary">Add to Cart</button>
        <p class="small mt-2 text-muted">Ships worldwide. Free shipping over $100.</p>
      </div>
    </div>

    <div class="mt-5">
      <h2 class="h5">Details</h2>
      <p id="detailsText" class="text-muted">Crafted by artisans and designed for daily use.</p>
    </div>
  </main>

  <footer class="ll-footer mt-5">
    <div class="container py-4 text-center small text-muted">
      © Loom & Lane, All rights reserved.
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
