<!DOCTYPE html>
<html lang="en" data-page="listing">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loom & Lane — Shop</title>
   <link rel="icon" type="image/png" href="logo.JPG" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="ll-header">
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
     <img src="logo.JPG" alt="Loom & Lane Logo" style="height: 40px;" class="me-2" />
      <span class="ll-logo-type">Loom & Lane</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="listing.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <div class="search-wrap">
            <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Search…" />
          </div>
          <button id="themeToggle" class="btn btn-sm btn-outline-secondary" aria-label="Toggle dark mode">
            <i class="fa-regular fa-moon"></i>
          </button>
          <a href="cart.html" class="cart-link position-relative">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-count badge rounded-pill">0</span>
          </a>
          <a href="account.html" class="cart-link position-relative">
            <i class="fa-solid fa-user"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <nav aria-label="breadcrumb" class="mb-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Shop</li>
      </ol>
    </nav>

    <div class="row g-4">
      <aside class="col-lg-3">
        <div class="filters card p-3">
          <h3 class="h6 mb-3">Filters</h3>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Decor" id="catDecor">
              <label class="form-check-label" for="catDecor">Decor</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Crafts" id="catCrafts">
              <label class="form-check-label" for="catCrafts">Crafts</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Accessories" id="catAccessories">
              <label class="form-check-label" for="catAccessories">Accessories</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="priceRange" class="form-label">Max Price: <span id="priceLabel">$100</span></label>
            <input type="range" class="form-range" id="priceRange" min="10" max="100" value="100">
          </div>
          <div class="d-flex gap-2">
            <button id="applyFilters" class="btn btn-primary btn-sm">Apply</button>
            <button id="clearFilters" class="btn btn-outline-secondary btn-sm">Clear</button>
          </div>
        </div>
      </aside>

      <section class="col-lg-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h5 mb-0">Shop All</h2>
          <div class="d-flex align-items-center gap-2">
            <label for="sortSelect" class="form-label mb-0 small">Sort by</label>
            <select id="sortSelect" class="form-select form-select-sm">
              <option value="popularity">Popularity</option>
              <option value="priceAsc">Price: Low to High</option>
              <option value="priceDesc">Price: High to Low</option>
            </select>
            <select id="currencySelect" class="form-select form-select-sm" aria-label="Currency">
              <option value="USD" selected>USD</option>
              <option value="LKR">LKR</option>
              <option value="GBP">GBP</option>
            </select>
          </div>
          
        </div>

        <div id="productGrid" class="row g-4 d-none">
          <!-- Dynamic products injected by JS -->
        </div>

        <!-- Pagination controls -->
        <div id="pagination" class="d-flex justify-content-center mt-4"></div>
      </section>
    </div>
  </main>

  <footer class="ll-footer mt-5">
    <div class="container py-4 text-center small text-muted">
      © Loom & Lane, All rights reserved.
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
