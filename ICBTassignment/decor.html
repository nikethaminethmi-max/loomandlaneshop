<!DOCTYPE html>
<html lang="en" data-page="decor">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Decor — Loom & Lane</title>
   <link rel="icon" type="image/png" href="logo.JPG" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="ll-header">
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
    <img src="logo.JPG" alt="Loom & Lane Logo" style="height: 40px;" class="me-2" />
      <span class="ll-logo-type">Loom & Lane</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="listing.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
        <!-- Search + Theme + Cart -->
        <div class="d-flex align-items-center gap-3">
          <div class="search-wrap">
            <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Search…" />
          </div>
          <button id="themeToggle" class="btn btn-sm btn-outline-secondary" aria-label="Toggle dark mode">
            <i class="fa-regular fa-moon"></i>
          </button>
          <a href="cart.html" class="cart-link position-relative">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-count badge rounded-pill">0</span>
          </a>
          <a href="account.html" class="cart-link position-relative">
            <i class="fa-solid fa-user"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero container-fluid py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <h1>Decor Collection</h1>
          <p class="lead">Elevate your interiors with wall hangings, mirrors, and timeless decorative accents.</p>
        </div>
        <div class="col-lg-6">
          <div class="hero-image rounded-3" style="background-image:url('decorSL.jpg');"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Product Grid -->
  <section class="container my-5">
    <h2 class="mb-4">Featured Decor</h2>
    <div id="decor-products" class="row g-4">
      <!-- Decor products will be injected here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="ll-footer mt-5">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-4">
          <h4 class="h6">Newsletter</h4>
          <p>Sign up for design stories and limited drops.</p>
          <div class="d-flex gap-2">
            <input class="form-control" type="email" placeholder="Email address" />
            <button class="btn btn-primary btn-sm">Subscribe</button>
          </div>
        </div>
        <div class="col-md-4">
          <h4 class="h6">Follow us</h4>
          <div class="d-flex gap-3">
          <a href="https://www.instagram.com/loom_ndLane" target="_blank" aria-label="Instagram">
           <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
           <i class="fa-brands fa-pinterest"></i>
          </a>
          <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
           <i class="fa-brands fa-facebook"></i>
          </a>
         </div>
        </div>
        <div class="col-md-4">
          <h4 class="h6">Preferences</h4>
          <div class="d-flex gap-2">
            <select class="form-select form-select-sm" aria-label="Country">
              <option selected>Sri Lanka</option>
              <option>United States</option>
              <option>United Kingdom</option>
            </select>
            <select id="currencySelect" class="form-select form-select-sm" aria-label="Currency">
              <option selected>USD</option>
              <option>LKR</option>
              <option>GBP</option>
            </select>
          </div>
        </div>
      </div>
      <div class="text-center mt-4 small text-muted">
        © Loom & Lane, All rights reserved.
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Filter and render only Decor products
    const decorProducts = products.filter(p => {
      if (Array.isArray(p.category)) {
        return p.category.includes("Decor");
      }
      return p.category.includes("Decor"); // handles "Decor, Accessories" strings too
    });

    const decorContainer = document.getElementById("decor-products");

    decorProducts.forEach(product => {
      const card = `
        <div class="col-6 col-lg-3">
          <div class="card product-card h-100">
            <img src="${product.imageURL}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h3 class="card-title h6">${product.name}</h3>
              <p class="price" data-usd="${product.price}">${formatCurrency(product.price)}</p>
              <a href="product.html?id=${product.id}" class="btn btn-outline-dark btn-sm">View Details</a>
            </div>
          </div>
        </div>
      `;
      decorContainer.innerHTML += card;
    });
  </script>
</body>
</html>
